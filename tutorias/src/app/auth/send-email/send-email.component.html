<div class="card mt-5" *ngIf="user$ | async as user; else loading">
  <div class="card-body">
    <h3 class="card-title text-center"> ¡¡ GRACIAS POR REGISTRARTE !! </h3>
    <div class="form-group mt-5">
      <p class="text-center">
        Hemos enviado un correo electrónico de confirmación a <strong>{{user?.email}}</strong>
      </p>
      <P class="text-center">
        Por favor dar click en el link de verificación
      </P>
    </div>
    <div class="form-group text-center mt-5">
      <button class="btn btn-primary" (click)="onSendEmail()">
        Reenviar email de verificación</button>
    </div>
  </div>
</div>
<ng-template #loading>
  Loading ...
</ng-template>
