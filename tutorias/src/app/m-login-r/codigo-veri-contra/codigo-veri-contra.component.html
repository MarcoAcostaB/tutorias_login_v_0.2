<form>
  <div class="container">
    <div class="row">
      <div class="col-lg-3"  >
      </div>
      <div class="col-lg-6 shadow-lg p-3 mb-5 bg-white rounded" >
        <h1 class="text-center text-info">Recuperar contraseña</h1>
        <br>
        <h3 class="text-center">Nombre del Usuario</h3>
        <br>

        <label class="visually-hidden" for="autoSizingInputGroup">Ingrese el codigo de verificacion.</label>
        <div class="input-group">
          <div class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
            </svg>
          </div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Codigo de Verificacion">
        </div>

        <br>
        <br>

        <div class="row g-3">
          <div class="col">
              <button class="form-control btn btn-info" data-dismiss="modal" [routerLink]="['/login/newContraseña']"><p class="text-light">Verifica</p></button>
          </div>
        </div>


      </div>
      <div class="col-lg-3" >
      </div>
    </div>
  </div>
</form>
