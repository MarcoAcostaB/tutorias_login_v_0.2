<form>
  <div class="container">
    <div class="row">
      <div class="col-lg-3"  >
      </div>
      <div class="col-lg-6 shadow-lg p-3 mb-5 bg-white rounded" >
        <h1 class="text-center text-info">Recuperar contraseña</h1>
        <br>
        <br>

        <label class="visually-hidden" for="autoSizingInputGroup">Ingrese el correo o usuario de la contraseña que desea recuperar.</label>
        <div class="input-group">
          <div class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>
          </div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Usuario/Correo Electronico">
        </div>

        <br>
        <br>

        <div class="row g-3">
          <div class="col">
            <button class="form-control btn" style="background-color:#8D1141" data-dismiss="modal" routerLink="/home"><p class="text-white">Cancelar</p></button>
          </div>
          <div class="col">
            <button class="form-control btn btn-info" data-dismiss="modal" [routerLink]="['/login/codeVerifica']"><p class="text-light">Recuperar Contraseña</p></button>
          </div>
        </div>
      </div>
      <div class="col-lg-3" >
      </div>
    </div>
  </div>
</form>
